<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tracking Widget Integration Example</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.ingrid.com/tracking-widget/bootstrap.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <p>
      This is your shop site
    </p>
    <label for="resource">
      External id or tracking number
    </label>
    <input id="resource-input" name="resource" />
    <button id="load-widget-button">
      Load tracking widget
    </button>
    <div id="tracking-widget-container"></div>
    <p>
      And this is rest of your shop site
    </p>
  </body>
</html>
